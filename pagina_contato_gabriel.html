        <h1>Entre em contato com Gabriel do Câmara</h1>

    <main>
        <section>
            <h2>Preencha os campos abaixo:</h2>

            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Ex.: Maria" required><br><br>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Ex.: maria@gmail.com" required><br><br>

                <label for="numero">Telefone</label>
                <input type="tel" id="numero" name="numero" placeholder="Ex.: (22) 98858-7711" required><br><br>

                <label for="areadetexto">Deixe sua mensagem:</label><br>
                <textarea id="areadetexto" name="areadetexto" placeholder="Insira sua mensagem." rows="4" cols="35" required></textarea><br><br>

                <button type="submit" id="botao">Enviar Mensagem</button>
            </form>
        </section>

        <section>
            <img src="assets/6416396.gif" width="100px">

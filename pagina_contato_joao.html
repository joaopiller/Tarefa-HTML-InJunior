<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário para entrar em contato com João Vicente Piller.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato: João Vicente</title>
</head>
<body>
    <header>
        <h1>Entre em contato com João Vicente Piller</h1>
    </header>

    <main>
        <section>
            <h2>Preencha os campos abaixo:</h2>

            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Ex.: Maria" required><br><br>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Ex.: maria@gmail.com" required><br><br>

                <label for="tel">Telefone</label>
                <input type="tel" id="tel" name="tel" placeholder="Ex.: (22) 98858-7711" required><br><br>

                <label for="msg">Deixe sua mensagem</label><br>
                <textarea id="msg" name="msg" placeholder="Insira sua mensagem." rows="4" cols="35" required></textarea><br><br>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>

        <section>
            <img src="assets/6416396.gif" width="100px">
        </section>

        <section>
            <h2>Música de fundo para você relaxar:</h2>
            <audio controls>
                <source src="assets/lofi.mp3" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </section>

        <section>
            <h2>Conheça o nosso querido Instituto de Computação:</h2>
            <video width="640" height="360" controls>
                <source src="assets/ic.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </section>
    </main>

    <hr>

    <footer>
        <h2>Redes Sociais:</h2>
        <section>
            <a href="https://github.com/joaopiller"><img src="assets/github.png" alt="Logo GitHub" width="35px"></a>
            <a href="https://www.instagram.com/joao.piller/?next=%2F"><img src="assets/instagram.png" alt="Logo Instagram" width="35px"></a><br>
        </section>

        <section>
            <a href="pagina_individual_joao.html">Página de João Vicente</a> |
            <a href="index.html">Página Inicial</a>
        </section>
    </footer>
</body>
</html>
